<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="BORIS ‚Äî Persoonlijk OS voor studenten">
  <meta name="theme-color" content="#4f6ef7">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <title>BORIS</title>
</head>
<body>
  <!-- ‚ïê‚ïê‚ïê Shell chrome (always in DOM) ‚ïê‚ïê‚ïê -->
  <div id="app">
    <div id="new-os-shell" class="os-shell">
      <div class="os-mode-wash" aria-hidden="true"></div>

      <div id="mode-picker" class="mode-picker" role="dialog" aria-label="Kies een modus" aria-modal="true" hidden>
        <div class="mode-picker__backdrop"></div>
        <div class="mode-picker__panel">
          <p class="mode-picker__eyebrow">Jouw context</p>
          <h2 class="mode-picker__title">Welke modus?</h2>
          <div class="mode-picker__cards">
            <button type="button" class="mode-card" data-mode="School"
              style="--mode-color:var(--color-purple);--mode-color-light:var(--color-purple-light)">
              <span class="mode-card__emoji">üìö</span>
              <span class="mode-card__label">School</span>
              <span class="mode-card__desc">Opleiding &amp; studie</span>
              <span class="mode-card__check" aria-hidden="true">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M3 8L6.5 11.5L13 4.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </span>
            </button>
            <button type="button" class="mode-card" data-mode="Personal"
              style="--mode-color:var(--color-emerald);--mode-color-light:var(--color-emerald-light)">
              <span class="mode-card__emoji">üå±</span>
              <span class="mode-card__label">Persoonlijk</span>
              <span class="mode-card__desc">Persoonlijke groei &amp; leven</span>
              <span class="mode-card__check" aria-hidden="true">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M3 8L6.5 11.5L13 4.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </span>
            </button>
            <button type="button" class="mode-card" data-mode="BPV"
              style="--mode-color:var(--color-blue);--mode-color-light:var(--color-blue-light)">
              <span class="mode-card__emoji">üè¢</span>
              <span class="mode-card__label">BPV</span>
              <span class="mode-card__desc">Beroepspraktijkvorming</span>
              <span class="mode-card__check" aria-hidden="true">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M3 8L6.5 11.5L13 4.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- Desktop sidebar -->
      <aside class="os-sidebar" aria-label="Navigatie">
        <div class="os-sidebar__brand">
          <h1 class="os-sidebar__title">BORIS</h1>
          <span class="os-sidebar__date"></span>
        </div>
        <div class="os-sidebar__space-label" aria-live="polite"></div>
        <nav class="os-sidebar__nav">
          <button class="os-sidebar__item os-sidebar__search-btn" type="button" id="sidebar-search-btn" data-sidebar-modes="all" aria-label="Zoeken (Ctrl+K)" data-tooltip="Zoeken (Ctrl+K)" data-tooltip-pos="right">
            <svg class="os-sidebar__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            <span class="os-sidebar__label">Zoeken</span>
          </button>
          <button class="os-sidebar__item" type="button" data-os-tab="dashboard" data-sidebar-modes="all">
            <svg class="os-sidebar__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span class="os-sidebar__label">Dashboard</span>
          </button>
          <button class="os-sidebar__item" type="button" data-os-tab="today" data-sidebar-modes="all">
            <svg class="os-sidebar__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            <span class="os-sidebar__label">Vandaag</span>
          </button>
          <button class="os-sidebar__item" type="button" data-os-tab="inbox" data-sidebar-modes="all">
            <svg class="os-sidebar__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></svg>
            <span class="os-sidebar__label">Inbox</span>
            <span class="os-sidebar__badge" id="sidebar-inbox-badge" hidden>0</span>
          </button>
          <button class="os-sidebar__item" type="button" data-os-tab="lijsten" data-sidebar-modes="Personal">
            <svg class="os-sidebar__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
            <span class="os-sidebar__label">Lijsten</span>
          </button>
          <button class="os-sidebar__item" type="button" data-os-tab="planning" data-sidebar-modes="School,BPV">
            <svg class="os-sidebar__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            <span class="os-sidebar__label">Planning</span>
          </button>
          <button class="os-sidebar__item" type="button" data-os-tab="projects" data-sidebar-modes="School,BPV" data-tooltip="Projecten (Alt+G)" data-tooltip-pos="right">
            <svg class="os-sidebar__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
            <span class="os-sidebar__label">Projecten</span>
          </button>
          <button class="os-sidebar__item os-sidebar__item--curiosity" type="button" data-os-tab="curiosity" data-sidebar-modes="all" hidden>
            <svg class="os-sidebar__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
            <span class="os-sidebar__label">Curiosity</span>
          </button>
        </nav>
        <div class="os-sidebar__divider"></div>
        <nav class="os-sidebar__system">
          <button class="os-sidebar__item" type="button" data-os-tab="settings">
            <svg class="os-sidebar__icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            <span class="os-sidebar__label">Instellingen</span>
          </button>
        </nav>
        <div class="os-sidebar__mode">
          <button id="mode-btn" type="button" class="os-mode-btn" aria-label="Verander modus" aria-haspopup="dialog">
            <span class="os-mode-btn__dot"></span>
            <span class="os-mode-btn__label"></span>
            <svg class="os-mode-btn__chevron" width="12" height="12" viewBox="0 0 12 12" fill="none" aria-hidden="true">
              <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </aside>

      <!-- Desktop topbar -->
      <header class="os-shell__topbar">
        <div class="os-shell__topbar-inner">
          <button id="sidebar-toggle-btn" type="button" class="os-topbar__hamburger" aria-label="Menu" data-tooltip="Menu" data-tooltip-pos="bottom">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
          </button>
          <span class="os-topbar__spacer"></span>
          <div class="os-topbar__gear-wrap">
            <button id="topbar-settings-btn" type="button" class="os-topbar__gear" aria-label="Instellingen" aria-haspopup="true" data-tooltip="Instellingen" data-tooltip-pos="bottom">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
              </svg>
            </button>
            <div class="os-topbar__menu" id="topbar-menu">
              <div class="os-topbar__menu-label">Thema</div>
              <div class="os-topbar__theme-switcher" id="os-theme-switcher">
                <button class="os-topbar__theme-option" data-theme="light">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                  Licht
                </button>
                <button class="os-topbar__theme-option" data-theme="system">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
                  Auto
                </button>
                <button class="os-topbar__theme-option" data-theme="dark">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                  Donker
                </button>
              </div>
              <div class="os-topbar__menu-divider"></div>
              <div class="os-topbar__menu-label">Accentkleur</div>
              <div class="os-topbar__accent-picker" id="os-accent-picker">
                <div class="os-topbar__accent-dot" data-color="blue" data-hex="#4f6ef7" data-tooltip="Blauw" style="background:#4f6ef7"></div>
                <div class="os-topbar__accent-dot" data-color="purple" data-hex="#8b5cf6" data-tooltip="Paars" style="background:#8b5cf6"></div>
                <div class="os-topbar__accent-dot" data-color="green" data-hex="#10b981" data-tooltip="Groen" style="background:#10b981"></div>
                <div class="os-topbar__accent-dot" data-color="rose" data-hex="#f43f5e" data-tooltip="Roze" style="background:#f43f5e"></div>
                <div class="os-topbar__accent-dot" data-color="orange" data-hex="#f97316" data-tooltip="Oranje" style="background:#f97316"></div>
                <div class="os-topbar__accent-dot" data-color="cyan" data-hex="#06b6d4" data-tooltip="Cyaan" style="background:#06b6d4"></div>
                <div class="os-topbar__accent-dot" data-color="indigo" data-hex="#6366f1" data-tooltip="Indigo" style="background:#6366f1"></div>
                <div class="os-topbar__accent-dot" data-color="teal" data-hex="#14b8a6" data-tooltip="Teal" style="background:#14b8a6"></div>
              </div>
              <div class="os-topbar__menu-divider"></div>
              <div class="os-topbar__menu-label">Modus</div>
              <div role="radiogroup" class="os-topbar__mode-radio" id="topbar-mode-radio" aria-label="Kies modus">
                <label class="os-topbar__mode-opt" data-mode="School">
                  <input type="radio" class="sr-only" name="topbar-mode" value="School" aria-label="School">
                  <span class="os-topbar__mode-opt-dot" style="background:var(--color-purple)"></span>
                  <span class="os-topbar__mode-opt-text">üìö School</span>
                </label>
                <label class="os-topbar__mode-opt" data-mode="Personal">
                  <input type="radio" class="sr-only" name="topbar-mode" value="Personal" aria-label="Persoonlijk">
                  <span class="os-topbar__mode-opt-dot" style="background:var(--color-emerald)"></span>
                  <span class="os-topbar__mode-opt-text">üå± Persoonlijk</span>
                </label>
                <label class="os-topbar__mode-opt" data-mode="BPV">
                  <input type="radio" class="sr-only" name="topbar-mode" value="BPV" aria-label="BPV">
                  <span class="os-topbar__mode-opt-dot" style="background:var(--color-blue)"></span>
                  <span class="os-topbar__mode-opt-text">üè¢ BPV</span>
                </label>
              </div>
              <div class="os-topbar__menu-divider"></div>
              <button class="os-topbar__menu-item" data-action="settings">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                Alle instellingen
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Mobile topbar -->
      <header class="os-shell__header os-shell__header--mobile">
        <div class="os-shell__header-inner">
          <div class="os-shell__header-left">
            <h1 class="os-shell__title">BORIS</h1>
            <span class="os-shell__date"></span>
          </div>
          <div class="os-shell__header-actions">
            <button id="mobile-search-btn" type="button" class="os-shell__header-btn" aria-label="Zoeken">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            </button>
            <button id="mobile-mode-btn" type="button" class="os-mode-btn" aria-label="Verander modus" aria-haspopup="dialog">
              <span class="os-mode-btn__dot"></span>
              <span class="os-mode-btn__label"></span>
              <svg class="os-mode-btn__chevron" width="12" height="12" viewBox="0 0 12 12" fill="none" aria-hidden="true">
                <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <!-- Mobile bottom nav -->
      <nav id="os-nav" class="os-bottomnav" aria-label="BORIS navigatie">
        <button class="os-bottomnav__item" type="button" data-os-tab="today">
          <svg class="os-bottomnav__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
          <span class="os-bottomnav__label">Vandaag</span>
        </button>
        <button class="os-bottomnav__item" type="button" data-os-tab="inbox">
          <svg class="os-bottomnav__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></svg>
          <span class="os-bottomnav__label">Inbox</span>
          <span class="os-bottomnav__badge" id="inbox-badge" hidden>0</span>
        </button>
        <button class="os-bottomnav__item" type="button" data-os-tab="projects">
          <svg class="os-bottomnav__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
          <span class="os-bottomnav__label">Projecten</span>
