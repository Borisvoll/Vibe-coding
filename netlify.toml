[build]
  command = "npx vite build --base=/"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# API functions pass through (must be above SPA catch-all)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback â€” all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
